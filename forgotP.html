<body>
    <form class="form-horizontal" role="form" name="loginForm" novalidate></form>
        <div class="container col-sm-6" >
            <h3>Reset Password</h3>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control" ng-model="password" required />
            <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">Reset your password.</span>
            <a href="/"><input type="submit" value="Submit" class="btn btn-primary col-sm-offset-3 btn2" style="margin-top: 17px; margin-left: 4px;"/></a>
        </div>
    </form>
    
</body>
